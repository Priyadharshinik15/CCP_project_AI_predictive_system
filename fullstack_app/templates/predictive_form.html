<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <style>
        body {
             background: url("{{ url_for('static', filename='graphic.jpg') }}") no-repeat center center fixed; 
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #00d4ff;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 8px;
        }
        input {
            background: #ffffff;
            color: #000000;
        }
        button {
            background: #00d4ff;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #009ecf;
        }
    </style>
</head>
<body>
    <h2>Enter Patient Details</h2>
    <form method="POST">
        Name: <input type="text" name="name"><br>
        Age: <input type="number" name="age"><br>
        Gender: <input type="text" name="gender"><br>
        Memory Loss (0/1): <input type="number" name="memory_loss"><br>
        Behaviour (0/1): <input type="number" name="behaviour"><br>
        Tremors (0/1): <input type="number" name="tremors"><br>
        Coordination (0/1): <input type="number" name="coordination"><br>
        Seizures (0/1): <input type="number" name="seizures"><br>
        Vision (0/1): <input type="number" name="vision"><br>
        Copper (numeric): <input type="text" name="copper"><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
