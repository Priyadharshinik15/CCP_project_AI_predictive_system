<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predictive Analysis Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d1a, #1a1a33);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(2, 21, 42, 0.5);
      border-bottom: 1px solid rgba(0, 198, 255, 0.3);
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    
    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00C6FF;
    }

    .nav-links .btn {
      padding: 8px 16px;
      border-radius: 6px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      color: #fff !important;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-links .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 198, 255, 0.4);
    }

    .form-container {
      background:rgba(2, 21, 42, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      margin-top: 120px; /* to avoid overlap with header */
      box-shadow:0 0 20px rgba(0, 198, 255, 0.2);
      border: 1px solid rgba(0, 198, 255, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid rgba(0, 198, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #00C6FF;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: 400;
    }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      color: #fff;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 198, 255, 0.5);
    }
     .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;   
    transform: scale(1.0);
}
 .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 21, 0.5);
    }

  </style>
</head>
<body>
    
    <div class="background-container">
        <img src="static/images/docter1.jpg" alt="AI Brain Background" class="background-image">
        <div class="overlay"></div>
    </div>
 <header>
  <div class="logo-text">üß¨ NeuroPredict AI ‚öïÔ∏è</div>
  <nav class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('help') }}">Help</a>
    {% if 'loggedin' in session %}
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" >Login</a>
    {% endif %}
  </nav>
</header>


  <div class="form-container">
    <h2>Predictive Analysis Form</h2>
    <form method="POST" action="{{ url_for('predictive_form') }}">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <label>Memory Loss:</label>
      <div class="radio-group">
        <label><input type="radio" name="memory_loss" value="0" required> No</label>
        <label><input type="radio" name="memory_loss" value="1"> Yes</label>
      </div>

      <label>Behaviour Changes:</label>
      <div class="radio-group">
        <label><input type="radio" name="behaviour" value="0" required> No</label>
        <label><input type="radio" name="behaviour" value="1"> Yes</label>
      </div>

      <label for="tremors">Tremors:</label>
      <select id="tremors" name="tremors">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="coordination">Coordination Loss:</label>
      <select id="coordination" name="coordination">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="seizures">Seizures:</label>
      <select id="seizures" name="seizures">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="vision">Vision Loss:</label>
      <select id="vision" name="vision">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="copper">Copper Level:</label>
      <input type="number" id="copper" name="copper" step="0.1" required>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
