<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeuroPredict AI</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d1a, #1a1a33);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e0e0e0;
    }

    .login-container {
      background:rgba(2, 21, 42, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
      border: 1px solid rgba(0, 198, 255, 0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      background-clip: text; /* Standard property */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 198, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus, 
    input[type="password"]:focus {
      border-color: #00C6FF;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      color: #fff;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 198, 255, 0.5);
    }

    .msg {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #00C6FF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0072FF;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 21, 0.5);
    }
  </style>
</head>
<body>


  <div class="background-container">
    <img src="static/images/thetescope.jpeg" alt="the image thetesscope" class="background-image">
    <div class="overlay"></div>
  </div>

 
  <div class="login-container">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <input type="submit" value="Login">
      <p class="msg">{{ msg }}</p>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>

</body>
</html>
